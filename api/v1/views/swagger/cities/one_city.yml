Get City by id
Returns single City found by id
---
tags:
  - Cities

parameters:
  - name: city_id
    in: path
    type: string
    required: true

definitions:
  City:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      state_id:
        type: string
      created_at:
        type: string
      updated_at:
        type: string

responses:
  200:
    description: City found
  404:
    description: City not found