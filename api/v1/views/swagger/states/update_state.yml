Update State
Returns the dictionary representation of the State updated
---
tags:
  - States

consumes:
  - application/json
parameters:
  - name: state_id
    in: path
    type: string
  - name: body
    in: body
    required: true
    schema:
      properties:
        name:
          type: string
          description: Name that representing a State

definitions:
  State:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      created_at:
        type: string
      updated_at:
        type: string

responses:
  200:
    description: State updated
  400:
    description: Not a JSON
  404:
    description: State not found
